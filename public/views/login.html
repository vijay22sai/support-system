<div class="container" ng-controller="loginCtrl" >
    	 <h1 class="brand-title">applaud support system</h1>
    	 <div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="user ID" name="user_id" type="text" ng-model="user_id">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="login()">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
    </div>
