<div class="container">
	<center>
<div class="signindiv">
	<form class="form-signin"> 
	  <div id="profileimg">
		<img id="profile-img" class="profile-img-card" src="logo-black.png"> 
		</div>     
		<br>
	  <input type="text" class="form-control" name="username" ng-model="user_id" placeholder="Username" required="" autofocus="" />
	  <br>
	  <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required=""/>   
	  <br>   
	  <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Login</button>   
	  <br>
	  <div class="panel-footer" ng-if="(message!=null)?true:false"><span>Last attempt Info : <u>{{message}}</u></span></div>
			<a href="#!/reset_password" style="text-align: center;">Forgot Password?</a>
	</form>
</div> 
</center>
