<div class="container" ng-controller="loginCtrl" >
    <div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<img src="../support.png" class="support_brand">
    	</div>
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please provide your user Id </h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" autocomplete="off">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="User ID" name="user_id" type="text" ng-model="user_id">
			    		</div>
			    		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Reset" ng-click="reset()">
			    	</fieldset>
			      	</form>
			    </div>
			    <div class="panel-footer" ng-if="(message!=null)?true:false"><span>Last attempt Info : <u>{{message}}</u></span></div>
			</div>
		</div>
	</div>
</div>
</div>
