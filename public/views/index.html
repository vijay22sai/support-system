<body ng-app="support" ng-controller="supportCtrl">
<nav class="navbar navbar-default navbar-default-top">

        </div>
        <div id="navbar" class="navbar-collapse collapse" >
          <ul class="nav navbar-nav navbar-right" ng-show="enableAction">
            <li><a href="#!/dashboard" class='{{(loc=="/dashboard"?"_active":"")}}'>Dashboard</a></li>

            <li><a href="#!/insights" class='{{(loc=="/insights"?"_active":"")}}'>Insights</a></li>
            <li><a href="#!/mail_settings" class='{{(loc=="/mail_settings"?"_active":"")}}'>Mail Templates</a></li>

            <li><a href="#!/notify"><span class="glyphicon glyphicon-bell"></span><span ng-model="notificationcount" class="notificationcount">{{notification_count}}</span></a></li>
                          <li class="dropdown">

                              <li><a href="#!/change_password">Change Password</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a href="/logout">logout</a></li>
                            </ul>
                          </li>
          </ul>

        </div><!--/.nav-collapse -->
