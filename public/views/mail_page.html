<script src="https://select2.github.io/dist/js/select2.full.js"></script> -->
<div class="container" ng-init="get_one_template()">
		<div class="">
	<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading"> Update Mail Template
				<select class="panel-right" name="repeatSelect" id="repeatSelect" ng-model="place_holder"  class="form-control" ng-change="insertAtCursor()">
				 
                                                <option ng-repeat="option in suggestions" value="{{option}}">{{option}}</option>
                                              </select>
                                              <span style="float: right;margin-right:3px; ">Placeholders </span>
                                             
				
			</div>
			<div class="panel-body message">
				<div class="col-sm-11 col-sm-offset-1">
					<br>	
					<form name="myForm">
					<div class="form-group"> 
						<input type="text" class="form-control" name="title" placeholder="Enter TYPE of this mail template" ng-model="mail_template.email_type">
					</div>
					<div class="form-group"> 
						<input type="text" ng-model="mail_template.title" class="form-control" name="title" placeholder="Enter TITLE for this type of mails">
					</div>
					<div class="form-group"> 
						<textarea class="form-control" ng-model="mail_template.content" id="message" name="note" rows="12" placeholder=""></textarea>
					</div></form>

					<div class="form-group">	
                        <center>
                        <button ng-click="get_clients()" class="btn btn-success">Preview</button>
                        <button ng-click="update_template()" class="btn btn-success">Update</button>

                        </center>
					</div>
				</div>	
			</div>		
	</div><!--/.col-->		
</div>
