<div class="container">
    <div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<img src="../support.png" class="support_brand">
    	</div>
		<div class="col-md-4 col-md-offset-4" ng-if="isValid">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Reset Password</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" autocomplete="off">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Enter Password" name="user_id" type="password" ng-model="user_id">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Confirm Password" name="password" type="password" value="" ng-model="password">
			    		</div>
			    		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Reset Password" ng-click="change()">

			    	</fieldset>
			      	</form>
			    </div>
			    <div class="panel-footer" ng-if="(message!=null)?true:false"><span><u>{{message}}</u></span></div>
		</div>
	</div>
	<div class="col-md-4 col-md-offset-4" ng-if="(!isValid)"><p style="text-align: center;color: red">Invalid or Activation link might have expired..</p></div>
</div>
</div>
